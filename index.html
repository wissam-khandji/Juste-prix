<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Juste Prix</title>
</head>
<body>
  <div class="container">
  
    <div class="row justify-content-center mt-5">
      <header>
        Le Juste Prix
      </header>
    </div>
    
    <!-- Formulaire -->
    <div class="row justify-content-center mt-5 mb-4">   
      <div class="col-lg-8">   
        <div class="bg-light p-5 shadow">
          
          <form id="formulaire">
            <div class="row">
              <div class="col">
                <input id="prix" class="form-control" placeholder="Devinez le prix ! (entre 0 et 1 000)" />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary">Deviner</button>
              </div>  
            </div>
            <small class="text-danger">Vous devez rentrer un nombre.</small>
          </form>
          
        </div>  
      </div>
    </div>
    
    <!-- Instructions -->
    <div class="row justify-content-center">
      <div id="instructions" class="col-lg-8"></div>
    </div>
    
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
